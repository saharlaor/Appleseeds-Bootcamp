<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="A few lists of groceries style in various ways">
        <title>Lists</title>
    </head>
    <body>
        <font color="blue">
            <b><i><u>First List</u></i></b>
            <ul>
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ul>
        </font>
        <font color="red">
            <p>Second List</p>
            <ol>
                <li>chocolate</li>
                <li>milk</li>
                <li>sugar</li>
            </ol>
        </font>
        <p>Third List</p>
        <ul style="list-style-type: square;">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
    </body>
</html>
